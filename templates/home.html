<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UFC Fights Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f44336;
        }

        .fight-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .fight-card:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <h1>Top UFC Fights</h1>

    <div class="fight-card">
        <h2>Conor McGregor vs Dustin Poirier</h2>
        <p>Date: July 10, 2021</p>
        <button onclick="showWinner('Dustin Poirier')">Show Winner</button>
        <p id="result1"></p>
    </div>

    <div class="fight-card">
        <h2>Kamaru Usman vs Colby Covington</h2>
        <p>Date: November 6, 2021</p>
        <button onclick="showWinner('Kamaru Usman')">Show Winner</button>
        <p id="result2"></p>
    </div>

    <div class="fight-card">
        <h2>Israel Adesanya vs Robert Whittaker</h2>
        <p>Date: February 12, 2022</p>
        <button onclick="showWinner('Israel Adesanya')">Show Winner</button>
        <p id="result3"></p>
    </div>

    <script>
        function showWinner(winner) {
            if (winner === 'Dustin Poirier') {
                document.getElementById('result1').innerText = 'Winner: Dustin Poirier';
            } else if (winner === 'Kamaru Usman') {
                document.getElementById('result2').innerText = 'Winner: Kamaru Usman';
            } else if (winner === 'Israel Adesanya') {
                document.getElementById('result3').innerText = 'Winner: Israel Adesanya';
            }
        }
    </script>
</body>

</html>
